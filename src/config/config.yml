---
production: &default
  serverPort: 3333
  baseUrl: http://www.makingdevelopers.com
  views:
    engine: .hbs
    extension: .hbs
    layout: main
  html:
    livereload: false
    minify: true
    css:
      stylusPrecompile: true
      compress: true
  languages:
    default: en
    list: [en, es, jp]
  security:
    secret: m4k1ingd3v3lop3ers.com
  session:
    cookieDomain: .makingdevelopers.com
    maxAge: 259200
    cookiePrefix: 'mdSession_'
    path: '/'
    httpOnly: true
  db:
    mysql:
      host: localhost
      user: root
      password: '123456'
      database: makingdevelopers
      port: 3306
      debug: true
      socket: /var/mysql/mysql.sock

stage: &stage
  <<: *default
  baseUrl: http://stage.makingdevelopers.com

latest: &latest
  <<: *stage
  baseUrl: http://latest.makingdevelopers.com

development:
  <<: *latest
  baseUrl: http://local.makingdevelopers.com
  html:
    livereload: true
    minify: false
    css:
      stylusPrecompile: false
      compress: false
